overview_panel_info:
  en: All the benefits of a joint account without the drawbacks of the joint account. Say hello to Duo Split and easily manage your joint expenses. Either keep an expense in your personal budget or put it in the couple budget by specifying who paid which percentage. In-app reimbursements and auto-settlements is what will make you fall in love with Duo Split. 
  fr: 
history_panel_info:
  en: An intuitive, simplistic and ad-free experience to simplify your life. Ease the expense splitting task by specifying who paid which share and know anytime who owns what to the other partner. Payment options include joint accounts even if it's no longer necessary to have one.
  fr: 
budget_panel_info:
  en: Keeping track of budgets that can evolve over years is crucial to achieve your goals. Duo Split helps you establish annual and monthly budgets. Know at any given time if you are in the right direction to meet your budgets.
  fr: 
activity_panel_info:
  en: Trust is the most important thing in a couple. The activity log keeps trace of each modification done to a budget. You don't have to worry about your partner modifiying the couple budget without your consent.
  fr: 
