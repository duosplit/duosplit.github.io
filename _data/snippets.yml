overview_panel_info:
  en: All the benefits of a joint account without their drawbacks. Say hello to Duo Split and easily manage your joint expenses. Either keep an expense in your personal budget or put it in the couple budget by specifying who paid which share. Also, only you can see your personal budget. In-app reimbursements and auto-accounting is what will make you fall in love with Duo Split.
  fr: Tous les avantages d'un compte conjoint sans leurs désavantages. Saluez Duo Split et gérez facilement vos dépenses communes. Gardez une dépense soit dans votre budget personnel ou votre budget de couple en précisant qui a payé quelle part. De plus, vous seul pouvez consulter votre budget personnel. Les remboursements intégrés à même l'application et la comptabilité automatique sont les atouts qui vous feront tomber en amour avec Duo Split. 
history_panel_info:
  en: Worriless expense splitting by knowing who paid which share of an expense. No more challenging expense accounting and error prone settlements. At any time you can know how much you owe to your partner. Payment options include joint account for people who simply can't say goodbye to it.
  fr: Séparez les dépenses sans souci en sachant qui a payé quelle part d'une dépense. Finis la comptabilité ardue des dépenses et les remboursements sujets aux erreurs. À tout moment, sachez combien d'argent vous devez à votre partenaire. Les options de paiement incluent un compte conjoint pour les personnes qui ne peuvent pas y renoncer.
budget_panel_info:
  en: Keeping track of budgets that evolve over the years is crucial to achieve your goals. Duo Split helps you establish annual and monthly budgets. Budget health checks help you know if you are in the right direction.
  fr: Garder une trace des budgets qui évoluent au fil des années est crucial pour l'atteinte de vos objectifs. Duo Split vous aide à établir des budgets annuels et mensuels. Les bilans de santé budgétaires vous aident à savoir si vous êtes dans la bonne direction.
activity_panel_info:
  en: Trust is the most important thing in a relationship. Stay tuned of the most recent changes on your budgets. You don't have to worry about your partner modifiying the couple budget without your consent.
  fr: La confiance est la chose la plus importante dans une relation. Restez à l'affût des changements les plus récents sur vos budgets. N'ayez crainte que votre partenaire modifie le budget de couple sans votre consentement.
