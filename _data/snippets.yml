  en: All the benefits of a joint account without their drawbacks. Say hello to Duo Split and easily manage your joint expenses. Either keep an expense in your personal budget or put it in the couple budget by specifying who paid which share. In-app reimbursements and auto-accounting is what will make you fall in love with Duo Split. Also, only you can see your personal budget.
  fr: 
