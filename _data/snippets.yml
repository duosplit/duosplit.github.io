origin_text:
  en: |
    The separation of expenses in an equitable way is essential in a couple. Just thinking about the number of daily expenses, it is normal that money is one of the main causes of conflict in couples. It is important to develop a realistic budget. Making a budget is one thing, sticking to it is another. Mismanaged joint accounts, hidden expenses between partners or even sums of money that disappear inexplicably are all sad scenarios that unfortunately happen too often. The causes are often a lack of financial education, a lack of communication or poor budget monitoring. Having the right tools to respect to your budget is essential.
    
    <br><br>
    
    There are a variety of mobile applications for tracking a budget, a wide variety for separating expenses, but rare are the ones that combines these two aspects at the same time, while addressing the specific challenges of couples. Managing expenses remains an issue within couples. A clear separation between personal and couple budgets must be defined.
    
    <br><br>
    
    It's in 2018 that the Duo Split mobile application is born to manage budgets and keep track of the couple expenses of its creator and the ones of its couple. At first, the idea was to use an existing mobile application to avoid reinventing the wheel. Sadly, none of them had the capacity to manage evolving budgets and keep track of couple expenses in a practical way. After getting interest from people who struggled to manage couple expenses, the application has been adapted to allow several couples to benefit from this tool as well. Specifically designed for couples by a seasoned software engineer, Duo Split encourages a systematic separation of couple and personal expenses into separate budgets to avoid misunderstandings. It's never been easier to know at a glance how much you owe your partner and instantly know if you respect your budget. Used by its creator since its creation in 2018, Duo Split gets refined year after year.
  fr: |
    La séparation des dépenses de façon équitable est primordiale dans un couple. Juste à penser au nombre de dépenses au quotidien, il est normal que l’argent soit l'une des principales causes de conflits dans les couples. Il est important d’élaborer un budget réaliste. Faire un budget est une chose, le respecter en est une autre. Des comptes conjoints mal gérés, des dépenses cachées entre partenaires ou bien même des sommes d'argent qui disparaissent de façon inexplicable sont tous de tristes scénarios qui arrivent malheureusement trop souvent. Les causes sont souvent un manque d'éducation financière, un manque de communication ou un mauvais suivi budgétaire. Se munir de bons outils pour respecter son budget est primordial. 
    
    <br><br>
    
    Il existe une panoplie d’applications mobiles permettant de suivre un budget, une large variété pour séparer des dépenses, mais rare sont celles qui combinent ces deux aspects à la fois, tout en adressant les défis spécifiques aux couples. Gérer les dépenses reste un enjeu au sein des couples. Une séparation claire entre les budgets personnels et celui de couple doit être définie.
    
    <br><br>
    
    C’est en 2018 que l’application mobile Duo Split voit le jour afin de gérer les budgets et garder la trace des dépenses de son créateur et celles de son couple. Au départ, l'idée était d'utiliser une application mobile existante pour éviter de réinventer la roue. Malheureusement, aucune d'entre elles n'avait la capacité de gérer des budgets évolutifs et de suivre les dépenses du couple de manière pratique. Après avoir suscité l'intérêt de personnes qui avaient du mal à gérer les dépenses du couple, l'application a été adaptée pour permettre à plusieurs couples de bénéficier également de cet outil. Spécialement conçu pour les couples par un ingénieur logiciel chevronné, Duo Split encourage une séparation systématique des dépenses de couple et personnelles en budgets distincts pour éviter les malentendus. Il n'a jamais été aussi simple de connaître en un clin d'œil la somme que vous devez à votre partenaire et savoir instantanément si vous respectez vos budgets. Utilisé par son créateur depuis sa création en 2018, Duo Split se fait raffiner année après année.
