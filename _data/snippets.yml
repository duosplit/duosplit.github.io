faq_items:
  - q:
      en: 
      fr: À qui s'adresse Duo Split?
    a:
      en: 
      fr: | 
        Duo Split s'adresse aux couples qui souhaitent simplifier la gestion des leurs dépenses.
  - q:
      en: 
      fr: Quelles sont les avantages de Duo Split par rapport à un compte conjoint?
    a:
      en: 
      fr: |
        Le compte conjoint est bien souvent la solution de-facto pour les couples n'ayant pas d'alternatives pour maintenir un budget juste et équitable. Mettre tous ses oeufs dans le même panier réserve de nombreuses surprises en cas de séparation ou de décès. Sans parler des préoccupations lorsque vient le temps de renflouer le coffre. Utiliser Duo Split permet d'avoir la simplicité d'un compte conjoint sans ses tracas. Duo Split supporte même le paiement via un compte conjoint, conçue pour les couples utilisant présentement un compte conjoint.
  - q: 
      en: 
      fr: Quelles sont les différences entre Duo Split et les autres applications de finances personnelles?
    a: 
      en: 
      fr: |
        Maintenir un budget de couple amène son lot de préoccupations et c’est dans ce domaine que Duo Split se démarque. La séparation des dépenses de couple et la comptabilisation des sommes dues au partenaire en temps réel, le tout de façon simple et sécuritaire sont les éléments qui caractérisent Duo Split. Chaque application répond à des besoins mais il reste à savoir si elle répond à vos besoins.
  - q: 
      en: 
      fr: Pourquoi ne pas simplement utiliser l'application mobile que ma banque offre pour voir mes comptes?
    a: 
      en: 
      fr: |
        Les applications offertes par les banques sont de bonnes avenues pour voir la santé des comptes détenus à même cette institution. La gestion d'un budget de couple est tout autre chose. Duo Split offre la possibilité de rembourser son partenaire sans avoir à faire de virement bancaire.
  - q:
      en: 
      fr: Puis-je l'utiliser même si mon partenaire n'a pas Duo Split?
    a:
      en: 
      fr: |
        Oui. Votre couple peut profiter des bienfaits de Duo Split à tout moment. Votre partenaire pourra accéder à tout moment au budget de couple que vous maintiendrez.
  - q:
      en: 
      fr: Puis-je utiliser Duo Split même si je ne suis pas en couple?
    a:
      en: 
      fr: |
        Oui. Il suffit de n'utiliser que le budget personnel dans ce cas. Vous pourrez par la suite utiliser un budget de couple, si l'occasion se présente.
  - q:
      en: 
      fr: Est-il possible d'aggréger les données bancaires?
    a:
      en: 
      fr: |
        Non. Aucune information personnelle ou bancaire n'est inscrite dans Duo Split. Il n'y a donc aucun risque d’usurpation d’identité.
  - q:
      en: 
      fr: Est-ce possible d'y inscrire les entrées d'argent?
    a:
      en: 
      fr: |
        Non. De façon générale, les entrées d'argent sont plus constantes que les sorties d’argent. Réévaluer bi-annuellement vos entrées d’argent suffit, contrairement aux dépenses, qui elles varient constamment.
  - q:
      en: 
      fr: Combien coûte Duo Split?
    a:
      en: 
      fr: |
        36$ par année. Une licence annuelle de Duo Split revient à verser trois dollars chaque mois pour le bien être de vos finances.
  - q:
      en: 
      fr: Est-ce sécuritaire?
    a:
      en: 
      fr: |
        Oui. Duo Split n’est associé à aucune institution financière ni tierce partie. Il n’y a aucune information personnelle nominative qui est extirpée de vos comptes bancaires. L'authentification à Duo Split se fait via un compte Google. Les données sont storées dans l'infonuagique de Duo Split. Seul le nom associé à votre compte Google est sauvegardé. Finalement, la transmission des données est faite via une connexion sécurisée.
  - q:
      en: 
      fr: Puis-je sauvegarder mes données vers un classeur?
    a:
      en: 
      fr: |
        Oui. Il est possible d’exporter les données de Duo Split vers un classeur. C'est même une bonne idée pour faire des calculs avancés, des visualisations ou encore archiver ses données.
  - q:
      en: 
      fr: Est-ce que cette solution est homologuée par une autorité financière?
    a:
      en: 
      fr: |
        Non. Duo Split est une application de comptabilisation des dépenses et de suivi de budget. Toutefois, si vous en sentez le besoin, vous pouvez faire appel à un conseiller financier accrédité qui pourra vous aider à monter un budget. 
  - q:
      en: 
      fr: Pour combien de temps est-ce que mes budgets sont enregistrées?
    a:
      en:
      fr: |
        Les budget synchronisés dans l'infonuagique de Duo Split sont conservés indéfiniment.
