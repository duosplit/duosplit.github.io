app_title:
  en: Duo Split
  fr: Duo Split
try_demo:
  en: Try it free with your partner for 90 days!
  fr: Essayez-la gratuitement avec votre partenaire pour 90 jours!
easiest_way:
  en: The easiest way to split expenses and manage budgets with your partner.
  fr: La façon la plus facile de diviser les dépenses et gérer vos budgets avec votre partenaire.
share:
  en: Share
  fr: Partager
manage_separately:
  en: Manage personal and couple expenses with two different budgets
  fr: Gérez les dépenses de couple et personelles avec deux budgets différents
amount_due:
  en: See the amount due to your partner
  fr: Voyez le montant dû à votre partnenaire
share_expenses:
  en: Share expenses with your partner
  fr: Partagez les dépenses avec votre partenaire
keep_record:
  en: Keep a record of your expenses
  fr: Conservez un historique de vos dépenses
browse:
  en: Browse by keyword or category
  fr: Recherchez selon un mot-clé ou une catégorie
set_budget:
  en: Set a budget to reach your goals
  fr: Établissez un budget pour atteindre vos objectifs
different_budget:
  en: Define a different budget each year
  fr: Définissez un budget différent à chaque année
activity_log:
  en: Look at the activity log to see the changes
  fr: Regardez le journal d'activité pour voir les modifications
keep_track_expense:
  en: Keep track of expenses and make sure each other pays their share.
  fr: Gardez une trace des dépenses et assurez-vous que chacun paie sa part.
feature_partner_block:
  en: >
    • Divide expenses according to a chosen proportion
    • See the amount due to the partner
    • Use the joint account feature if you use a common account
  fr: >
    • Divisez les dépenses selon une proportion choisie
    • Voyez le montant dû au partenaire
    • Utilisez la fonctionnalité de compte conjoint si vous utilisez un compte commun
feature_planning_block:
  en: >
    • Establish an annual and monthly budget to achieve your goals
    • Keep track of expenses and plan future ones
  fr: >
    • Établissez un budget annuel et mensuel pour atteindre vos objectifs
    • Maintenez un historique des dépenses et planifiez celles futures
feature_simplicity_block:
  en: >
    • Navigate in an intuitive, simplistic and ad-free user interface
  fr: >
    • Naviguez dans une interface utilisateur intuitive, simpliste et sans publicités
features:
  en: Features
  fr: Fonctionnalités
no_need_joint_account:
  en: All the benefits of a joint account without the drawbacks of the joint account. Say hello to Duo Split and easily manage your joint expenses. Either keep an expense in your personal budget or put it in the couple budget by specifying who paid which percentage. In-app reimbursements and auto-settlements is what will make you fall in love with Duo Split. 
  fr: 
