faq_items:
  - q:
      en: Who is Duo Split for?
      fr: À qui s'adresse Duo Split?
    a:
      en: |
        Duo Split is aimed at couples wishing to simplify the management of their expenses.
      fr: | 
        Duo Split s'adresse aux couples souhaitant simplifier la gestion de leurs dépenses.
  - q:
      en: What are the advantages of Duo Split over a joint account?
      fr: Quelles sont les avantages de Duo Split par rapport à un compte conjoint?
    a:
      en: |
        The joint account is the intuitive solution for couples having no alternative to maintain a fair and equitable budget. However, a breach of trust or separation threatens access to a joint account at any time. Using Duo Split allows you to have the simplicity of a joint account without the hassle. Duo Split also supports joint accounts, for couples using a joint account.
      fr: |
        Le compte conjoint est la solution intuitive pour les couples n'ayant pas d'alternative pour maintenir un budget juste et équitable. Cependant, un bris de confiance ou une séparation menace à tout moment l'accès à un compte conjoint. Utiliser Duo Split permet d'avoir la simplicité d'un compte conjoint sans ses tracas. Duo Split supporte aussi les comptes conjoints, conçue pour les couples utilisant un compte conjoint.
  - q: 
      en: What are the differences between Duo Split and other personal finance apps?
      fr: Quelles sont les différences entre Duo Split et les autres applications de finances personnelles?
    a: 
      en: |
        Maintaining a couple budget brings concerns and it is in this area that Duo Split stands out. The separation of the couple's expenses and the accounting of the sums due between partners in real time are the elements characterizing Duo Split.
      fr: |
        Maintenir un budget de couple amène des préoccupations et c’est dans ce domaine que Duo Split se démarque. La séparation des dépenses de couple et la comptabilisation des sommes dues entre partenaires en temps réel sont les éléments caractérisant Duo Split.
  - q:
      en: Can I use Duo Split even if my partner doesn't use it?
      fr: Puis-je utiliser Duo Split même si mon partenaire ne l'utilise pas?
    a:
      en: |
        Yes. Simply add couple expenses through your Duo Split account by specifying who paid.
      fr: |
        Oui. Il suffit d'ajouter les dépenses de couple via votre compte Duo Split en spécifiant qui a payé.
  - q:
      en: Is it possible to register my incomes in Duo Split?
      fr: Est-ce possible d'inscrire mes entrées d'argent dans Duo Split?
    a:
      en: |
        No. In general, cash inflows are more constant than cash outflows. Bi-annually reassessing cash inflows is enough, while expenses vary constantly.
      fr: |
        Non. De façon générale, les entrées d'argent sont plus constantes que les sorties d’argent. Réévaluer bi-annuellement les entrées d’argent suffit, alors que les dépenses varient constamment.
  - q:
      en: How much does Duo Split cost?
      fr: Combien coûte Duo Split?
    a:
      en: |
        Duo Split is free up to 10 expenses per budget per month. This limitation can be removed for $3 per month, paid annually, for the well-being of your finances.
      fr: |
        Duo Split est gratuit jusqu'à 10 dépenses par budget par mois. Cette restriction peut être enlevée pour 3$ par mois, payé annuellement, pour le bien être de vos finances.
  - q:
      en: Does an expense made by payment card end up in Duo Split?
      fr: Est-ce qu'une dépense faite par carte de paiement se retrouve dans Duo Split?
    a:
      en: |
        No. There are no personal or banking information saved in Duo Split. There is therefore no risk of identity theft.
      fr: |
        Non. Aucune information personnelle ou bancaire n'est inscrite dans Duo Split. Il n'y a donc aucun risque d’usurpation d’identité.
  - q:
      en: How is the security of my personal data ensured?
      fr: Comment la sécurité de mes informations personnelles est-elle assurée?
    a:
      en: |
        Duo Split is not associated with any financial institution or third party. No data is taken from your bank accounts. No data is sold to a third party. Data transmission with Duo Split's Cloud is done via a secure connection similar to the one used by the banks. Rest assured that expenses in your personal budget are only visible to you.
      fr: |
        Duo Split n’est associé à aucune institution financière ni tierce partie. Aucune donnée ne provient de vos comptes bancaires. Aucune donnée n'est vendue à une tierce partie. La transmission des données avec l'infonuagique de Duo Split se fait via une connexion sécurisée semblable à celle utilisée par les banques. Restez assuré que les dépenses figurant dans votre budget personnel ne sont visibles que par vous.
  - q:
      en: Can I back up my data to a spreadsheet?
      fr: Puis-je sauvegarder mes données vers un classeur?
    a:
      en: |
        Yes. It is possible to export Duo Split data to a spreadsheet in order to do advanced calculations, visualizations or simply archive your data.
      fr: |
        Oui. Il est possible d’exporter les données de Duo Split vers un classeur, afin des faire des calculs avancés, des visualisations ou simplement archiver vos données.
  - q:
      en: Is this solution approved by a financial authority?
      fr: Est-ce que cette solution est homologuée par une autorité financière?
    a:
      en: |
        No. Duo Split is an expense and budget tracking app.
      fr: |
        Non. Duo Split est une application de comptabilisation des dépenses et de suivi de budget.
  - q:
      en: For how long are my budgets kept?
      fr: Pour combien de temps mes budgets sont-ils conservés?
    a:
      en: |
        Budgets synchronized in Duo Split's cloud are kept indefinitely. At any moment you can ask to delete your data.
      fr: |
        Les budget synchronisés dans l'infonuagique de Duo Split sont conservés indéfiniment. Vous pouvez demander en tout temps à ce que vos données soient effacées.
